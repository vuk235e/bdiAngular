    <div class="container">
        <section *ngFor="let category of partnerCategories">
            <div class="naslov">{{ category.title }}</div>
            <div class="line"></div>
                <div class="partners">
                    <div class="partner" *ngFor="let partner of category.partners">

                    </div>
                </div>
        </section>
